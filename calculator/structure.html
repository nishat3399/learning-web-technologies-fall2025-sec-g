<html>
<head>
    <title>Calculator</title>
</head>
<body>

<input type="text" id="display" readonly><br><br>
 
     <button data-value="1">1</button>
     <button data-value="2">2</button>
     <button data-value="3">3</button>
     <button data-value="4">4</button>
     <button data-value="5">5</button><br><br>

     <button data-value="6">6</button>
     <button data-value="7">7</button>
     <button data-value="8">8</button>
     <button data-value="9">9</button>
     <button data-value="0">0</button><br><br>


     <button id="plus">+</button>
     <button id="minus">-</button>
     <button id="multiply">*</button>
     <button id="divide">/</button>
     <button id="equal">=</button><br><br>
     <button id="clear">C</button>


     <script src="js/add.js"></script>
     <script src="js/subtract.js"></script>
     <script src="js/multiply.js"></script>
     <script src="js/divide.js"></script>
     <script src="js/clear.js"></script>
     <script src="js/main.js"></script>


</body>
</html>
